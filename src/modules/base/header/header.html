<nav class="navbar-pf-vertical tendrl-header-container" ng-controller="headerController as header" ng-if="isHeaderShow">
    <div class="navbar-header">
        <button class="navbar-toggle" type="button" href="" ng-if="isNavigationShow">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ng-click="header.homePage()" class="nav-brand-name-link">
            <img class="nav-brand-name brand-name-img" src="../images/name.png" alt="tendrl | Unified Storage Manager" />
        </a>
    </div>
    <nav class="collapse navbar-collapse">
        <span class="pull-right" ng-if="notification.message.length">
            <notification notification-type="{{notification.type}}" notification-message="{{notification.message}}" notification-close-call-back="header.notificationClose()"></notification>
        </span>
        <ul class="nav navbar-nav navbar-right navbar-iconic" ng-if="!notification.message.length">
            <li class="dropdown">
                <a data-toggle="dropdown" class="dropdown-toggle nav-item-iconic" href="" data-template="" data-animation="am-fade-and-slide-top" bs-dropdown="dropdown" title="Notifications" id="notifications" ng-click="header.setNotificationFlag()">
                    <i class="fa fa-bell"></i>
                    <span class="badge"></span>
                </a>
            </li>
            <li class="dropdown">
                <a class="nav-item-iconic" ng-href="" title="Node Discovery">
                    <i class="pficon pficon-container-node"></i>
                    <span class="badge"></span>
                </a>
            </li>
            <li class="dropdown">
                <a data-toggle="dropdown" class="dropdown-toggle nav-item-iconic" bs-dropdown="dropdown" href="" data-template="" data-animation="am-fade-and-slide-top" bs-dropdown="" title="Tasks">
                    <i class="pficon pficon-flag"></i>
                    <span class="badge"></span>
                </a>
            </li>
            <li class="dropdown">
                <a data-toggle="modal" class="nav-item-iconic" title="About">
                    <i class="pficon pficon-help"></i>
                </a>
            </li>
            <li class="dropdown user">
                <a class="dropdown-toggle nav-item-iconic" bs-dropdown="dropdown" href="" data-template=""
                data-animation="am-fade-and-slide-top" title="User" id="usermenu" data-toggle="dropdown">
                    <i class="pficon pficon-user"></i>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="usermenu">
                    <li role="presentation"><a role="menuitem" tabindex="-1" ng-click = "header.logout()">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div ng-if="header.showNotification" class="notification-container">
        <div class="row">
            <div class="col-md-2">
                <i class="fa fa-angle-right angle-expand" aria-hidden="true" ng-click="header.expandNotificationList(true)" ng-show="!header.isNotificationExpanded"></i>
                <i class="fa fa-angle-down angle-expand" aria-hidden="true" ng-click="header.expandNotificationList(false)" ng-show="header.isNotificationExpanded"></i>
            </div>
            <div class="col-md-4">
                <h2 class="bold-text">Notifications</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 horizontal-line"></div>
        </div>
        <div class="row notification-count">
            <h5 class="bold-text">{{notificationList.length}} Notifications</h5>
        </div>
        <div class="row">
            <div class="col-md-12 horizontal-line"></div>
        </div>
        <center ng-if="header.notificationList.length === 0 || !notificationList">
            <div class="blank-slate-pf">
                <div class="blank-slate-pf-icon">
                    <i class="pficon pficon-cluster"></i>
                </div>
                <h1>No Notifications Detected.</h1>
            </div>
        </center>
        <div class="notification-list-container">
            <div class="list-group list-view-pf list-view-pf-equalized-column" ng-repeat="notice in header.notificationList" ng-show="header.isNotificationExpanded">
                <div class="list-group-item">
                    <div class="col-md-6">
                        <p class="notice-name" data-toggle="tooltip" data-placement="top" title="{{notice.message}}">{{notice.message}}</p>
                    </div>
                    <div class="col-md-6 timestamp">
                        {{notice.timeStamp| date: 'dd MMM yyyy HH:mm:ss'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
