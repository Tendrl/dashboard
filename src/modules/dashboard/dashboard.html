<div ng-if="clusterData === null && !isAPINotFoundError" class="spinner spinner-lg"></div>
<div ng-if="clusterData !== null" class="tendrl-dashboard-view-container">

    <ul class="nav nav-tabs">
        <li ng-class="{active: (dashboardCntrl.clusterType === 'ceph')}" class="pointer">
            <a ng-click="dashboardCntrl.changeType('ceph')">Ceph</a>
        </li>
        <li ng-class="{active: (dashboardCntrl.clusterType === 'gluster')}" class="pointer">
            <a ng-click="dashboardCntrl.changeType('gluster')">Gluster</a>
        </li>
    </ul>

    <!-- Ceph Dashboard-->
    <div ng-if="dashboardCntrl.isDataLoading" class="spinner spinner-lg"></div>
    <div ng-if="dashboardCntrl.clusterType === 'ceph' && !dashboardCntrl.isDataLoading">
        <full-aggregate-status-card status="dashboardCntrl.clusterStatus" show-top-border="true"></full-aggregate-status-card>

        <div class="col-md-12 remove-padding-left">
            <div class="col-md-4 bg-white" pf-utilization-trend-chart config="dashboardCntrl.rawStorageUtilizationConfig"
            chart-data="dashboardCntrl.rawStorageUtilizationData" center-label="dashboardCntrl.rawStorageUtilizationCenterLabel"
            donut-config="dashboardCntrl.rawStorageUtilizationDonutConfig" sparkline-config="dashboardCntrl.rawStorageUtilizationSparklineConfig"
            sparkline-chart-height="dashboardCntrl.rawStorageUtilizationCustChartHeight">
        </div>
        <div class="col-md-4 status-card-adjustment" pf-aggregate-status-card status="dashboardCntrl.hostStatus"></div>
        <div class="col-md-4 status-card-adjustment" pf-aggregate-status-card status="dashboardCntrl.monStatus"></div>
        <div class="col-md-8 status-card-adjustment" pf-aggregate-status-card status="dashboardCntrl.osdStatus"></div>
        <!-- <div class="col-md-4" pf-aggregate-status-card status="dashboardCntrl.osdStatus"></div> -->
    </div   >

    <div class="row">
        <div class="col-md-6">
            <!-- utilization bar chart component -->
            <bar-chart ng-if="dashboardCntrl.poolBarChartData.length" chart-title-data="dashboardCntrl.poolBarChartTitleData" chart-data="dashboardCntrl.poolBarChartData"></bar-chart>
        </div>
        <div class="col-md-6">
            <!-- horizontal bar chart -->
            <bar-chart ng-if="dashboardCntrl.rbdBarChartData.length" chart-title-data="dashboardCntrl.rbdBarChartTitleData" chart-data="dashboardCntrl.rbdBarChartData"></bar-chart>
        </div>
    </div>
</div>

<!-- Gluster Dashboard-->
<div ng-if="dashboardCntrl.isDataLoading" class="spinner spinner-lg"></div>
<div ng-if="!dashboardCntrl.isDataLoading && dashboardCntrl.clusterType === 'gluster'">

    <gluster-dashboard show-cluster-data="true" gluster-cluster="dashboardCntrl.glusterCluster" chart-data="dashboardCntrl.chartData" alerts="dashboardCntrl.alerts"></gluster-dashboard>
    
</div>
