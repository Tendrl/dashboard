<div class="wizard-pf-contents" ng-if="createFileShareCntrl.step === 2">
    <div class="alert alert-danger alert-dismissable" ng-show="createFileShareCntrl.exceededNumberOfNodes">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
            <span class="pficon pficon-close"></span>
        </button>
        <span class="pficon pficon-error-circle-o"></span>
        <strong>Maximum number of Nodes are already selected to create a volume</a>.
    </div>
    <div class="alert alert-danger alert-dismissable" ng-show="createFileShareCntrl.enableError">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
        <span class="pficon pficon-close"></span>
      </button>
      <span class="pficon pficon-error-circle-o"></span>
      <strong>Nodes does't have enough number of bricks</a>.
    </div>
    <div>
        <strong>Select Multiple of 2 hosts</strong>
    </div>
    <div class="table-container">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" ng-model="createFileShareCntrl.hostAllCheckBoxSelected" ng-click="createFileShareCntrl.selectHostsCheckBox(createFileShareCntrl.selectedCluster.nodes)">
                    </th>
                    <th>Hosts</th>
                    <!--                     <th>Total Raw Capacity</th> -->
                    <th>Available Bricks</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="node in createFileShareCntrl.selectedCluster.nodes">
                    <td>
                        <input type="checkbox" ng-model="node.hostCheckBoxSelected" ng-click="createFileShareCntrl.checkNumberOfSelectedNodes(node); createFileShareCntrl.multipleOfTwoBricks()">
                    </td>
                    <td>{{node.fqdn || "NA"}}</td>
                    <!--                     <td>{{node.size || "NA"}}</td> -->
                    <td>{{node.bricksAvaialble}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
