<div class="wizard-pf-contents review-container" ng-if="createFileShareCntrl.step === 5">
    <div class="bold-text">File Share will be created on {{createFileShareCntrl.selectedCluster.cluster_name}}</div>
    <div class="col-md-8 review-table">
        <div class="row">
            <div class="col-md-6 review-field-title">
                <label>Name(s)</label>
            </div>
            <div class="col-md-6 review-field-value">
                <label class="value">{{createFileShareCntrl.fileShareName}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 review-field-title">
                <label>Replics Sets</label>
            </div>
            <div class="col-md-6 review-field-value">
                <label class="value">{{createFileShareCntrl.showReplicaSets || "NA"}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 review-field-title">
                <label>Bricks in Replics Set</label>
            </div>
            <div class="col-md-6 review-field-value">
                <label class="value">{{createFileShareCntrl.showTotalBricks || "NA"}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 review-field-title">
                <label>Type</label>
            </div>
            <div class="col-md-6 review-field-value">
                <label class="value">{{createFileShareCntrl.selectedType}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 review-field-title">
                <label>Access Protocols</label>
            </div>
            <div class="col-md-6 review-field-value">
                <label class="value">{{createFileShareCntrl.settings.protocol}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 review-field-title">
                <label>Replica Count</label>
            </div>
            <div class="col-md-6 review-field-value">
                <label class="value">{{createFileShareCntrl.replicaCount || "NA"}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 review-field-title">
                <label>Distribution Count</label>
            </div>
            <div class="col-md-6 review-field-value">
                <label class="value">{{createFileShareCntrl.distributionCount || "NA"}}</label>
            </div>
        </div>
    </div>
</div>
