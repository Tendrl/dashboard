<div class="tendrl-edit-add-view-container">
    <div class="container-fluid">
        <!--Heading section-->
        <ol class="breadcrumb">
            <li><a ui-sref="users">Users</a></li>
            <li>
                <span>
                Edit User
            </span>
            </li>
        </ol>
        <form class="form-horizontal">
            <div class="form-group required">
                <label class="col-sm-2 col-md-1 control-label" for="username">User ID</label>
                <div class="col-sm-8 col-md-6">
                    <input type="text" class="form-control" data-id="username">
                </div>
            </div>
            <div class="form-group required">
                <label class="col-sm-2 col-md-1 control-label" for="first-name">First Name</label>
                <div class="col-sm-8 col-md-6">
                    <input type="text" class="form-control" data-id="first-name">
                </div>
            </div>
            <div class="form-group required">
                <label class="col-sm-2 col-md-1 control-label" for="last-name">Last Name</label>
                <div class="col-sm-8 col-md-6">
                    <input type="text" class="form-control" data-id="last-name">
                </div>
            </div>
            <div class="form-inline form-group required">
                <label class="col-sm-4 col-md-1 control-label" for="email">Email</label>
                <div class="col-sm-8 col-md-3">
                    <input type="text" class="form-control width-full" data-id="email">
                </div>
                <label class="col-sm-2 col-md-2 control-label" for="email-notification">Email Notifications</label>
                <div class="col-sm-8 col-md-4">
                    <input bs-switch ng-model="addUserCntrl.emailNotificationValue" data-id="email-notification" type="checkbox" value="addUserCntrl.emailNotificationValue" ng-true-value="true" ng-false-value="false">
                </div>
            </div>
            <div class="form-group required">
                <label class="col-sm-2 col-md-1 control-label" for="password">Password</label>
                <div class="col-sm-8 col-md-6 inner-addon">
                    <input type="{{ addUserCntrl.typePassword ? 'text' : 'password' }}" data-id="password" aria-describedby="passwordStatus">
                    <span id="passwordStatus" class="showPassword" ng-click="addUserCntrl.toggleTypePassword()">
                    	<span ng-if="addUserCntrl.typePassword == 1">
                    		<i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
                    	</span>
                    <span ng-if="addUserCntrl.typePassword == 0">
                    		<i class="glyphicon glyphicon-eye-close" aria-hidden="true"></i>
                    	</span>
                    </span>
                </div>
            </div>
            <div class="form-group required">
                <label class="col-sm-2 col-md-1 control-label" for="password">Confirm Password</label>
                <div class="col-sm-8 col-md-6 inner-addon">
                    <input type="{{ addUserCntrl.confirmPassword ? 'text' : 'password' }}" data-id="password" aria-describedby="passwordStatus">
                    <span id="passwordStatus" class="showPassword" ng-click="addUserCntrl.toggleConfirmPassword()">
                    	<span ng-if="addUserCntrl.confirmPassword == 1">
                    		<i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
                    	</span>
                    <span ng-if="addUserCntrl.confirmPassword == 0">
                    		<i class="glyphicon glyphicon-eye-close" aria-hidden="true"></i>
                    	</span>
                    </span>
                </div>
            </div>
            <div class="form-group required">
                <label class="col-sm-2 col-md-1 control-label" for="password">Select a Role</label>
                <div class="col-sm-8 col-md-6">
                    <div class="radio radio-class">
                        <label>
                            <input type="radio" name="role" id="role1" value="admin" checked> <strong>Admin</strong>
                            <br> The Admin role permits the user to manage Tendrl and all storage operations.
                        </label>
                    </div>
                    <div class="radio radio-class">
                        <label>
                            <input type="radio" name="role" id="role2" value="normal"> <strong>Normal User</strong>
                            <br> The Normal user role permits the user to provision storage but cannot manage the Tendrl applications.
                        </label>
                    </div>
                    <div class="radio radio-class">
                        <label>
                            <input type="radio" name="role" id="role3" value="limited"> <strong>Limited User</strong>
                            <br> The Limited user role permits the user to access Tendrl in read-only mode, which means the user cannot actively manage storage. This role is ideal for users interested in monitoring the storage.
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-inline bottom-button">
                <button type="submit" class="btn btn-primary">Save</button>
                <button ui-sref="users" class="btn btn-default">Cancel</button>
            </div>
        </form>
    </div>
</div>
