<div class="tendrl-cluster-detail-container container-fluid">
    
    <ol class="breadcrumb custom-breadcrumb">
        <li><a ui-sref="cluster">Cluster</a></li>
        <li>
            <span>
                {{clusterDetail.cluster.sds_name}}
            </span>
        </li>
    </ol>
    <ul class="nav nav-tabs">
        <li ng-repeat="(key,value) in clusterDetail.tabList" ng-class="{'active': clusterDetail.isTabSet(value)}">
            <a href="" ng-click="clusterDetail.setTab(value)">
                {{key}}s
            </a>
        </li>
    </ul>
    
    <div ng-if="clusterDetail.tabName.length > 0">
        <!-- FIRST TAB CONTENT -->
        <div ng-if="clusterDetail.isTabSet(clusterDetail.tabList[clusterDetail.tabName])">
            <generate-list list-name="{{clusterDetail.tabName}}" object-id="{{clusterDetail.clusterId}}"></generate-list>
        </div>
    </div>

</div>
