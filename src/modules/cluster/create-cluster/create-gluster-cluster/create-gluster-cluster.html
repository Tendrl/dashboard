<div ng-if="clusterData === null && !isAPINotFoundError" class="spinner spinner-lg"></div>
<div ng-if="clusterData !== null" class="tendrl-create-gluster-cluster-container container-fluid">
    <ol class="breadcrumb">
        <li>
            <a ui-sref="cluster">Clusters</a>
        </li>
        <li class="active"> <strong>Create Gluster Cluster</strong>
        </li>
    </ol>
    <h1 class="bold-text">Create Cluster</h1>
    <div ng-if="createGlusterClusterCntrl.isNodeLoading" class="spinner spinner-lg"></div>
    <div class="create-gluster-cluster-wizard" ng-if="!createGlusterClusterCntrl.taskSubmitted && !createGlusterClusterCntrl.isNodeLoading">
        <div class="wizard-pf">
            <div>
                <div class="wizard-pf-body clearfix">
                    <div class="wizard-pf-steps">
                        <ul class="wizard-pf-steps-indicator">
                            <li class="wizard-pf-step" ng-repeat="wizardStep in createGlusterClusterCntrl.wizardSteps" ng-class="{active: (wizardStep.number === createGlusterClusterCntrl.selectedStep)}">
                                <a><span class="wizard-pf-step-number">{{wizardStep.number}}</span><span class="wizard-pf-step-title">{{wizardStep.name}}</span></a>
                            </li>
                        </ul>
                    </div>
                    <div class="wizard-pf-row">
                        <div class="wizard-pf-main">

                            <div ng-include src="'../modules/cluster/create-cluster/create-gluster-cluster/step-first.html'"></div>
                            
                            <div ng-include src="'../modules/cluster/create-cluster/create-gluster-cluster/step-second.html'"></div>

                            <div ng-include src="'../modules/cluster/create-cluster/create-gluster-cluster/step-third.html'"></div>

                        </div>
                        <!-- /.wizard-pf-main -->
                    </div>
                </div>
                <!-- /.wizard-pf-body -->
                <div class="modal-footer wizard-pf-footer">
                    <button type="button" class="btn btn-default wizard-pf-back" ng-click="createGlusterClusterCntrl.backStep(createGlusterClusterCntrl.selectedStep)" ng-disabled="createGlusterClusterCntrl.selectedStep === 1">
                        <span class="i fa fa-angle-left"></span> Back
                    </button>
                    <button type="button" class="btn btn-primary wizard-pf-next" ng-click="createGlusterClusterCntrl.nextStep(createGlusterClusterCntrl.selectedStep)" ng-disabled="createGlusterClusterCntrl.validateFields() || createGlusterClusterCntrl.availableHostList.length === 0">
                        <span ng-if="createGlusterClusterCntrl.selectedStep !== 5">Next</span>
                        <span ng-if="createGlusterClusterCntrl.selectedStep === 5">Create Cluster</span>
                        <span class="i fa fa-angle-right"></span>
                    </button>
                    <a type="button" class="btn btn-default btn-cancel wizard-pf-cancel wizard-pf-dismiss" ui-sref="landing-page">Cancel</a>
                </div>
                <!-- /.wizard-pf-footer -->
            </div>
        </div>
    </div>
    <div ng-if="createGlusterClusterCntrl.taskSubmitted" class="blank-slate-pf centered">
        <div class="blank-slate-pf-icon">
            <i class="pficon pficon-ok"></i>
        </div>
        <div>
            <h1><label>Create Cluster Submitted</label></h1>
            <div class="text-center"> The Create Cluster task is submitted. You will be notified when processing is complete and the new cluster is ready for use.</div>
        </div>
        <div class="blank-slate-pf-main-action">
            <button class="btn btn-primary btn-lg" ng-click="createGlusterClusterCntrl.viewTaskProgress()">View Task Progress</button>
        </div>
    </div>
</div>
