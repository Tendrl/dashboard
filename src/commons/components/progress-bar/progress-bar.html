<div class="progress-bar-component">
	<div class="progress progress-border-color">
		<div ng-repeat="progress in vm.progressData" class="progress-bar" role="progressbar" ng-style="vm.getStyle($index)">
	    </div>
	</div>
	<div>
		<span class="progress-info" ng-repeat="progress in vm.progressData">
			<span class="square" ng-style="{background: progress.color}">
			</span>
			<span class="text-data">
				{{progress.value | bytes}} {{progress.name}}
			</span>
		</span>
	</div>
</div>
