<div class="table-view">
	<div class="margin-from-top">
		<h3>{{heading}} chalo aaya</h3>
	    <div class="row">
	        <div class="form-group col-md-3 toolbar-pf-filter">
	            <input type="text" class="form-control" placeholder="Search" ng-model="search">
	        </div>
	        <div class="col-md-offset-6 col-md-3">
	            <span class="pull-right">
	             <button class="btn btn-default pull right">Add</button>
	        </span>
	        </div>
	    </div>
	    <table class="table table-striped table-bordered">
	        <thead>
	            <tr ng-repeat="column in colums">
	                <th>{{column.name}}</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr ng-repeat="node in tableData | filter: search" ng-click="selectData(node)" ng-class="{'row-selection': selectedData.indexOf(node.node_id) !== -1 }">
	                <td ng-bind="node.fqdn"></td>
	            </tr>
	        </tbody>
	    </table>
	</div>
</div>
