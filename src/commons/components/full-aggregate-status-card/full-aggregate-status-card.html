<div class="full-aggregate-component-container">
  <div class="card-pf card-pf-aggregate-status full-width-aggregate" ng-class="{'card-pf-accented': vm.shouldShowTopBorder}">
    <h2 class="card-pf-title full-aggregate-title">
      <span class="card-pf-aggregate-status-count full-aggregate-title">{{vm.status.count}}</span>
      <span class="card-pf-aggregate-status-title full-aggregate-title">{{vm.status.title}}</span>
    </h2>
    <div class="card-pf-body">
      <p class="card-pf-aggregate-status-notifications">
        <span class="card-pf-aggregate-status-notification" ng-repeat="notification in vm.status.notifications">
          <a href="{{notification.href}}" ng-if="notification.href">
            <image class="{{notification.iconImage}}" ng-if="notification.iconImage" ng-src="{{notification.iconImage}}" alt="" class="card-pf-icon-image"></image>
            <span class="{{notification.iconClass}}"></span>{{notification.count }}
          </a>
          <span ng-if="!notification.href">
            <image ng-class="{{notification.iconImage}}" ng-if="notification.iconImage" ng-src="{{notification.iconImage}}" alt="" class="card-pf-icon-image"></image>
            <span class="{{notification.iconClass}}"></span>{{notification.count}}<span ng-if="notification.text">{{notification.text}}</span>
          </span>
        </span>
      </p>
    </div>
  </div>
</div>
